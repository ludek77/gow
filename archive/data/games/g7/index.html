<script type="text/javascript" src="http://www.google-analytics.com/ga.js"></script><script type="text/javascript">

      </script><script language="javascript">
        function setImage(image) {
          document.getElementById('map').style.backgroundImage = 'url('+image+')';
          document.getElementById('headertext').innerHTML = image.substring(0,5);
        }
        function scroll(value) {
          document.getElementById('map').style.backgroundPosition = value;
        }
        function displayResult(value) {
          window.open(value);
        }
        var images=new Array(
          '2000j/results.png','2000j/map.png',
          'STOP'
        );
        var actual = -1;
        function animate() {
          setImage(images[actual]);
          actual++;
          if(images[actual]!='STOP') {
            window.setTimeout("animate()",2000);
          }
        }
        function nuke(e) {
          var nuke = document.getElementById('nuke');
          nuke.style.backgroundImage = 'url(../../img/nuke.gif?rand='+new Date().getTime()+')';
          nuke.style.top = e.clientY - 60;
          nuke.style.left = e.clientX - 40;
        }
      </script>
<link rel="StyleSheet" href="main.css" type="text/css">

        #map {
          width: 900px;
          height: 600px;
        }

</div>

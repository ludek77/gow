<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no"/>
    <script src="http://www.webglearth.com/v2/api.js"></script>
    <script>
      function init() {
        var mapBounds = [[-85, -180], [85, 180]];
        var mapMinZoom = 0;
        var mapMaxZoom = 5;
        var center = [0, 0];
        var options = {zoom: 0, position: center};
        var earth = new WE.map('earth_div', options);

        var layer = WE.tileLayer('http://tileserver.maptiler.com/nasa/{z}/{x}/{y}.jpg', {
          bounds: mapBounds,
          minZoom: mapMinZoom,
          maxZoom: mapMaxZoom
        });
        layer.addTo(earth);

        var marker = WE.marker([50, 5]).addTo(earth);
        marker.element.onclick = function(){fallback(5);};
      }

      function fallback(e) {
         alert('click: '+e);
      }
    </script>
    <style>
      html, body{padding: 0; margin: 0;}
      #earth_div{top: 0; right: 0; bottom: 0; left: 0; background-color: #000; position: absolute !important;}
    </style>
    </head>
    <body onload="init()">
      <div id="earth_div"></div>
  </body>
</html>

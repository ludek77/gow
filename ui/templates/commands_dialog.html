{% if country and turn %}
<script>
	$(document).ready(function() {
		$('#commands').dialog({dialogClass:commands-dialog, position:{my:"right top",at:"right-20 top+70", of:"body"}});
	});
</script>
{% endif %}

<div id="commands" title="Commands for {{country.name}}" style="display:none">
	<div>
		Turn {{turn.name}} 
{% if turn.deadline %}
		ends at {{turn.deadline}}
{% endif %}
	</div>

	<div id="commands-content"></div>
</div>

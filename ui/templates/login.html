<script>
	$(document).ready(function() {
		$('#login-user').click(function(event) {
			login();
  		});
	});
</script>

<form id="login-form">
	{% csrf_token %}
	<input type="text" name="username"/>
	<input type="password" name="password"/>
	<input id="login-user" type="button" value="Login"/>
	<span id="login-error"></span>
</form>

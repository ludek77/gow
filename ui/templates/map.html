<script>
	map = L.map('map').setView([{{country.lat}},{{country.lng}}], 4);
	L.tileLayer('{{game.tileServer}}', {minZoom:3, maxZoom: 5}).addTo(map);
	map.on('zoomend', function() {
		resizeIcons();
	});
	map.on('click', function(e) {onMapClick(e);});
	
	$(document).ready(function() {setupGame()});
</script>

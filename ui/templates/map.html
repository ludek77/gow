<div id="mapid"></div>
<script>
	map = L.map('mapid').setView([{{country.lat}},{{country.lng}}], 4);
	L.tileLayer('{{game.tileServer}}', {maxZoom: 5}).addTo(map);
	map.on('zoomend', function() {
		resizeIcons();
	});
	map.on('click', function(e) {onMapClick(e);});
	
	$(document).ready(function() {
		setupGame();
	});
</script>

<script>
	$(document).ready(function() {
		$("#unit-command").change(function() {
			$.get("unit_command?f="+selectedField+"&ct="+$("#unit-command").val(), function( data ) {
				var json = $.parseJSON(data);
				if(json.message) displayMessage(json.message);
				renderFieldDialog(json);
				renderCountryDialog();
				hideCommand(selectedField);
			});
		});
		$("#field-command").change(function() {
			$.get("city_command?f="+selectedField+"&ct="+$("#field-command").val(), function( data ) {
				var json = $.parseJSON(data);
				if(json.message) displayMessage(json.message);
				renderFieldDialog(json);
				renderCountryDialog();
			});
		});
	});
</script>

<div id="field-dialog">
	<div class="country country-color">
		<div>
			City of <span class="country-name"></span>
		</div>
		<div class="home">
			<span>Home city of</span>
			<span class="home-name home-color"></span>
		</div>
		
		<div class="field-owner-only add-unit-command">
			Add unit <select id="field-command"></select>
		<div id="field-command-result"/>
	</div>
		
	</div>
	
	<div class="unit unit-color">
		<div><span class="unit-type"></span> of <span class="unit-country"></span></div>

		<div class="unit-owner-only">
			Unit command <select id="unit-command"></select>
			<div id='unit-command-targets'></div>
	
			<div class="escape">
				<span class="label">Escape</span><span id="escape-0" class="escape-field clickable" onclick="selectEscape()"></span>
			</div>
	
			<div id="unit-command-result"/>
		</div>
	</div>
</div>
